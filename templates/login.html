<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - SHS.corp</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 배경 그라데이션 - 밝은 하늘색 */
        body {
            background: linear-gradient(135deg, #4A90E2 0%, #5BA3F5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        /* 로그인 카드 컨테이너 */
        .login-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 로고 스타일 - 밝은 하늘색 */
        .login-logo {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .login-logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4A90E2 0%, #5BA3F5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .login-logo p {
            color: #636e72;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        /* 알림 스타일 */
        .alert {
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            border: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        .alert i {
            font-size: 1.2rem;
        }
        
        /* 폼 그룹 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }
        
        .form-label i {
            color: #4A90E2;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-control:focus {
            border-color: #4A90E2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.15);
            outline: none;
        }
        
        /* 비밀번호 입력 */
        .password-wrapper {
            position: relative;
        }
        
        .password-wrapper .form-control {
            padding-right: 50px;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #adb5bd;
            cursor: pointer;
            padding: 8px;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #4A90E2;
        }
        
        /* 체크박스 */
        .form-check {
            margin-bottom: 25px;
            padding-left: 0;
        }
        
        .form-check-input {
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .form-check-input:checked {
            background-color: #4A90E2;
            border-color: #4A90E2;
        }
        
        .form-check-label {
            margin-left: 10px;
            color: #636e72;
            font-weight: 500;
            cursor: pointer;
        }
        
        /* 로그인 버튼 - 밝은 하늘색 */
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4A90E2 0%, #5BA3F5 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.5);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        /* 링크 스타일 - 밝은 하늘색 */
        .login-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
        }
        
        .login-links p {
            color: #636e72;
            margin-bottom: 0;
            font-weight: 500;
        }
        
        .login-links a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .login-links a:hover {
            text-decoration: underline;
        }
        
        /* 보안 뱃지 */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
            color: #adb5bd;
            font-size: 0.85rem;
        }
        
        .security-badge i {
            color: #00b894;
        }
        
        /* 로딩 스피너 */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn-login.loading .spinner {
            display: block;
        }
        
        .btn-login.loading .btn-text {
            opacity: 0.7;
        }
        
        /* 반응형 */
        @media (max-width: 576px) {
            .login-wrapper {
                padding: 15px;
            }
            
            .login-card {
                padding: 30px 25px;
            }
            
            .login-logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <!-- 로고 섹션 -->
            <div class="login-logo">
                <h1>S.CORP</h1>
                <p>SHS_corporation<br>
                통합 관리 솔루션에 오신 것을 환영합니다.</p>
            </div>
            
            <!-- 성공 알림 (회원가입 후) -->
            <div id="success-alert" style="display: none;" class="alert alert-success">
                <i class="bi bi-check-circle-fill"></i> 가입 성공! 이제 로그인해주세요.
            </div>
            
            <!-- 에러 알림 -->
            {% if error %}
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
            </div>
            {% endif %}
            
            <!-- 로그인 폼 -->
            <form method="post" action="/login" id="loginForm">
                <!-- 아이디 입력 -->
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> 아이디
                    </label>
                    <input type="text" 
                           name="username" 
                           class="form-control" 
                           id="username"
                           required 
                           autofocus>
                </div>
                
                <!-- 비밀번호 입력 -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> 비밀번호
                    </label>
                    <div class="password-wrapper">
                        <input type="password" 
                               name="password" 
                               class="form-control" 
                               id="password"
                               required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 로그인 상태 유지 -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        로그인 상태 유지
                    </label>
                </div>
                
                <!-- 로그인 버튼 -->
                <button type="submit" class="btn btn-login" id="loginBtn">
                    <span class="spinner"></span>
                    <span class="btn-text">로그인</span>
                </button>
            </form>
            
            <!-- 추가 링크 -->
            <div class="login-links">
                <p>
                    <a href="/forgot-password">
                        <i class="bi bi-key"></i> 비밀번호 찾기
                    </a>
                    <span style="margin: 0 10px; color: #ddd;">|</span>
                    <a href="/register">
                        <i class="bi bi-person-plus"></i> 회원가입
                    </a>
                </p>
            </div>
            
            <!-- 보안 뱃지 -->
            <div class="security-badge">
                <i class="bi bi-shield-check"></i>
                <span>256-bit SSL 암호화로 보호됨</span>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 비밀번호 표시/숨김 토글
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }
        
        // URL 파라미터 확인 (회원가입 성공 시)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            document.getElementById('success-alert').style.display = 'flex';
            // 5초 후 알림 자동 제거
            setTimeout(() => {
                document.getElementById('success-alert').style.display = 'none';
            }, 5000);
        }
        
        // 로그인 폼 제출 시 로딩 표시
        document.getElementById('loginForm').addEventListener('submit', function() {
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
        });
        
    </script>
</body>
</html>
