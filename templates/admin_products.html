{% extends "base.html" %}
{% block title %}상품 관리{% endblock %}

{% block head %}
{{ super() }}
<style>
    /* 배경 및 전체 레이아웃 */
    body {
        background: #f5f6fa;
        min-height: 100vh;
    }
    
    /* 페이지 타이틀 */
    .page-title {
        background: white;
        padding: 20px 30px;
        margin-bottom: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .page-title h1 {
        font-size: 1.8rem;
        font-weight: 600;
        color: #2d3436;
        margin: 0;
    }
    
    /* 검색 섹션 */
    .search-section {
        background: white;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 25px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        position: relative;
    }
    
    .search-container {
        position: relative;
    }
    
    .search-input-group {
        position: relative;
        display: flex;
        gap: 10px;
    }
    
    .search-input {
        flex: 1;
        padding: 12px 20px 12px 45px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .search-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }
    
    .search-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #adb5bd;
        font-size: 1.2rem;
    }
    
    /* 자동완성 드롭다운 */
    .autocomplete-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        margin-top: 5px;
        max-height: 400px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
    }
    
    .autocomplete-dropdown.show {
        display: block;
    }
    
    .autocomplete-item {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        cursor: pointer;
        transition: background 0.2s ease;
    }
    
    .autocomplete-item:hover {
        background: #f8f9fa;
    }
    
    .autocomplete-thumbnail {
        width: 45px;
        height: 45px;
        border-radius: 8px;
        object-fit: cover;
        margin-right: 15px;
        background: #f8f9fa;
        border: 1px solid #e9ecef;
    }
    
    .autocomplete-info {
        flex: 1;
    }
    
    .autocomplete-name {
        font-weight: 600;
        color: #2d3436;
    }
    
    .autocomplete-code {
        font-size: 0.85rem;
        color: #adb5bd;
    }
    
    .highlight {
        background: #fff3cd;
        font-weight: 600;
    }
    
    /* 상품 테이블 */
    .products-table-container {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        overflow-x: auto;  /* 테이블이 넘치면 가로 스크롤 */
    }
    
    .products-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        min-width: 1200px;  /* 테이블 최소 너비 설정 */
    }
    
    .products-table thead th {
        background: #f8f9fa;
        color: #636e72;
        font-weight: 600;
        padding: 15px 10px;
        text-align: left;
        font-size: 0.9rem;
        border-bottom: 2px solid #e9ecef;
        white-space: nowrap;  /* 헤더 텍스트 줄바꿈 방지 */
    }
    
    /* 각 컬럼별 최소 너비 설정 */
    .products-table th:nth-child(1),
    .products-table td:nth-child(1) { min-width: 100px; } /* 상품코드 */
    
    .products-table th:nth-child(2),
    .products-table td:nth-child(2) { min-width: 80px; }  /* 썸네일 */
    
    .products-table th:nth-child(3),
    .products-table td:nth-child(3) { min-width: 200px; } /* 상품명 */
    
    .products-table th:nth-child(4),
    .products-table td:nth-child(4) { min-width: 90px; }  /* 가격 */
    
    .products-table th:nth-child(5),
    .products-table td:nth-child(5) { min-width: 90px; }  /* 신고가 */
    
    .products-table th:nth-child(6),
    .products-table td:nth-child(6) { min-width: 60px; text-align: center; }  /* 경동 */
    
    .products-table th:nth-child(7),
    .products-table td:nth-child(7) { min-width: 60px; text-align: center; }  /* 관세 */
    
    .products-table th:nth-child(8),
    .products-table td:nth-child(8) { min-width: 90px; }  /* 쿠팡 */
    
    .products-table th:nth-child(9),
    .products-table td:nth-child(9) { min-width: 90px; }  /* 네이버 */
    
    .products-table th:nth-child(10),
    .products-table td:nth-child(10) { min-width: 100px; } /* 타오바오 */
    
    .products-table th:nth-child(11),
    .products-table td:nth-child(11) { min-width: 90px; }  /* 관리 */
    
    .products-table tbody tr {
        transition: background 0.2s ease;
        border-bottom: 1px solid #f0f1f3;
    }
    
    .products-table tbody tr:hover {
        background: #f8f9fa;
    }
    
    .products-table td {
        padding: 15px 10px;
        vertical-align: middle;
        white-space: nowrap;  /* 셀 텍스트 줄바꿈 방지 */
    }
    
    /* 상품명만 줄바꿈 허용 */
    .products-table td:nth-child(3) {
        white-space: normal;
        word-break: keep-all;  /* 단어 단위로만 줄바꿈 */
    }
    
    /* 상품명 링크 스타일 */
    .product-name-link {
        text-decoration: none;
        color: #2d3436;
        font-weight: 600;
        transition: color 0.2s ease;
    }
    
    .product-name-link:hover {
        color: #667eea;
    }
    
    /* 썸네일 스타일 */
    .product-thumbnail {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 8px;
        border: 1px solid #e9ecef;
    }
    
    .no-thumbnail {
        width: 60px;
        height: 60px;
        background: #f8f9fa;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #adb5bd;
        font-size: 1.5rem;
    }
    
    /* 체크박스 스타일 */
    .check-small {
        width: 20px;
        height: 20px;
        cursor: not-allowed;
        accent-color: #0984e3;  /* 파란색 체크 */
        transform: scale(1.2);  /* 크기 약간 크게 */
    }
    
    .check-small:checked {
        accent-color: #0984e3;  /* 체크 시 파란색 */
        box-shadow: 0 0 5px rgba(9, 132, 227, 0.5);  /* 파란 빛 효과 */
    }
    
    /* 체크박스 컨테이너 스타일 */
    td input[type="checkbox"] {
        display: inline-block;
        vertical-align: middle;
    }
    
    /* 링크 버튼 */
    .link-btn {
        padding: 6px 12px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 0.85rem;
        font-weight: 500;
        display: inline-block;
        transition: all 0.2s ease;
        white-space: nowrap;  /* 버튼 텍스트 줄바꿈 방지 */
        min-width: 70px;  /* 최소 너비 설정 */
        text-align: center;
    }
    
    .link-btn-coupang {
        background: #0984e3;  /* 파란색 */
        color: white;
    }
    
    .link-btn-coupang:hover {
        background: #0652DD;  /* 진한 파란색 */
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 3px 10px rgba(9, 132, 227, 0.3);
    }
    
    .link-btn-naver {
        background: #00c73c;  /* 네이버 공식 초록색 */
        color: white;
    }
    
    .link-btn-naver:hover {
        background: #00a832;  /* 진한 초록색 */
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 3px 10px rgba(0, 199, 60, 0.3);
    }
    
    .link-btn-taobao {
        background: #ff6900;  /* 타오바오 오렌지 */
        color: white;
    }
    
    .link-btn-taobao:hover {
        background: #ff5500;  /* 진한 오렌지 */
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 3px 10px rgba(255, 105, 0, 0.3);
    }
    
    /* 액션 버튼 */
    .action-buttons {
        display: flex;
        gap: 5px;
        white-space: nowrap;  /* 추가 */
        justify-content: center;  /* 가운데 정렬 */
    }
    
    .btn-action {
        width: 35px;
        height: 35px;
        border: none;
        border-radius: 8px;
        background: #f8f9fa;
        color: #636e72;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;  /* 버튼 크기 고정 */
    }
    
    .btn-action:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
    }
    
    .btn-action.delete:hover {
        background: #e74c3c;
    }
    
    /* 추가 버튼 */
    .btn-add {
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .btn-add:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    /* 페이지네이션 */
    .pagination-container {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }
    
    .pagination {
        display: flex;
        gap: 5px;
    }
    
    .page-btn {
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        background: white;
        color: #636e72;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
    }
    
    .page-btn:hover {
        background: #f8f9fa;
    }
    
    .page-btn.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .page-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background: #e9ecef;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <!-- 페이지 타이틀 -->
    <div class="page-title">
        <h1><i class="bi bi-box-seam"></i> 상품 관리</h1>
        <div style="display: flex; gap: 15px; align-items: center;">
            <select class="form-select" style="width: 150px;" onchange="changeItemsPerPage(this.value)">
                <option value="10">10개씩 보기</option>
                <option value="20">20개씩 보기</option>
                <option value="30">30개씩 보기</option>
                <option value="50">50개씩 보기</option>
                <option value="100">100개씩 보기</option>
                <option value="all">전체 보기</option>
            </select>
            <!-- 상품 추가 버튼 - 페이지 이동으로 변경 -->
            <a href="/products/add" class="btn-add">
                <i class="bi bi-plus-lg"></i> 상품 추가
            </a>
        </div>
    </div>
    
    <!-- 검색 섹션 -->
<div class="search-section">
    <div class="search-container">
        <div class="search-input-group" style="display: flex; gap: 10px;">
            <div style="position: relative; flex: 1;">
                <i class="bi bi-search search-icon"></i>
                <input type="text" 
                       class="search-input" 
                       id="productSearch"
                       placeholder="상품명 또는 상품코드로 검색..."
                       autocomplete="off">
            </div>
            <!-- 검색 버튼 추가 -->
            <button class="btn btn-primary" onclick="executeSearch()" style="padding: 12px 24px; border-radius: 12px;">
                <i class="bi bi-search"></i> 검색
            </button>
            <!-- 초기화 버튼 추가 -->
            <button class="btn btn-secondary" onclick="clearSearch()" style="padding: 12px 24px; border-radius: 12px;">
                <i class="bi bi-arrow-clockwise"></i> 초기화
            </button>
        </div>
        
        <!-- 자동완성 드롭다운 -->
        <div class="autocomplete-dropdown" id="autocompleteDropdown">
            <!-- 동적으로 생성됨 -->
        </div>
        
        <!-- 검색 안내 메시지 -->
        <div style="margin-top: 10px; font-size: 0.85rem; color: #6c757d;">
            <i class="bi bi-info-circle"></i> 
            입력 중에는 자동완성만 표시됩니다. Enter 키 또는 검색 버튼을 눌러 테이블을 필터링하세요.
        </div>
    </div>
</div>
    
    <!-- 상품 테이블 -->
    <div class="products-table-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h5 style="margin: 0; color: #636e72; font-size: 1rem;">
                <span id="productInfo">전체 0개</span>
            </h5>
        </div>
        <table class="products-table">
            <thead>
                <tr>
                    <th>상품코드</th>
                    <th>썸네일</th>
                    <th>상품명</th>
                    <th>가격</th>
                    <th>신고가</th>
                    <th>경동</th>
                    <th>관세</th>
                    <th>쿠팡</th>
                    <th>네이버</th>
                    <th>타오바오</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- JavaScript로 동적 생성됨 -->
            </tbody>
        </table>
        
        <!-- 페이지네이션 -->
        <div class="pagination-container">
            <div class="pagination">
                <!-- JavaScript로 동적 생성됨 -->
            </div>
        </div>
    </div>
</div>

<script>
// 전역 변수
let allProducts = {{ products | tojson | safe }};
let searchInput = document.getElementById('productSearch');
let autocompleteDropdown = document.getElementById('autocompleteDropdown');
let searchTimeout = null;

// 페이지네이션 변수
let currentPage = 1;
let itemsPerPage = 10; // 기본값 10개로 변경
let filteredProducts = [...allProducts];

// 자동완성 검색
searchInput.addEventListener('input', function(e) {
    clearTimeout(searchTimeout);
    const searchTerm = e.target.value.trim().toLowerCase();
    
    // 검색어가 없으면 드롭다운만 닫기
    if (searchTerm.length < 1) {
        autocompleteDropdown.classList.remove('show');
        return;
    }
    
    // 검색 결과 (자동완성용)
    const searchResults = allProducts.filter(product => {
        const name = (product.name || '').toLowerCase();
        const code = (product.product_code || '').toLowerCase();
        return name.includes(searchTerm) || code.includes(searchTerm);
    });
    
    // ⭐ 테이블은 변경하지 않고 자동완성만 표시
    searchTimeout = setTimeout(() => {
        showAutocomplete(searchResults, searchTerm);
    }, 300);
});

// ⭐ 검색 실행 함수 (엔터키 또는 검색 버튼 클릭 시)
function executeSearch() {
    const searchTerm = searchInput.value.trim().toLowerCase();
    
    if (searchTerm.length < 1) {
        // 검색어가 없으면 전체 상품 표시
        filteredProducts = [...allProducts];
    } else {
        // 검색어가 있으면 필터링
        filteredProducts = allProducts.filter(product => {
            const name = (product.name || '').toLowerCase();
            const code = (product.product_code || '').toLowerCase();
            return name.includes(searchTerm) || code.includes(searchTerm);
        });
    }

        
    currentPage = 1;
    displayProducts(currentPage);
    autocompleteDropdown.classList.remove('show');
}

// ⭐ 엔터키 이벤트 추가
searchInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        e.preventDefault();
        executeSearch();
    }
});

// ⭐ 검색 버튼 추가 (선택사항)
// HTML에 검색 버튼 추가 시 사용
function addSearchButton() {
    const searchButton = `
        <button class="btn btn-primary" onclick="executeSearch()" style="margin-left: 10px;">
            <i class="bi bi-search"></i> 검색
        </button>
    `;
    // search-input-group에 버튼 추가
}

// 자동완성 표시
function showAutocomplete(searchResults, searchTerm) {
    const matches = searchResults.slice(0, 8);  // 최대 8개만 표시
    
    if (matches.length === 0) {
        autocompleteDropdown.innerHTML = `
            <div style="padding: 20px; text-align: center; color: #adb5bd;">
                <i class="bi bi-search" style="font-size: 2rem;"></i>
                <p style="margin-top: 10px;">검색 결과가 없습니다</p>
            </div>
        `;
        autocompleteDropdown.classList.add('show');
        return;
    }
    
    let html = '';
    matches.forEach(product => {
        const highlightedName = highlightText(product.name || '', searchTerm);
        const highlightedCode = highlightText(product.product_code || '코드 없음', searchTerm);
        
        html += `
            <div class="autocomplete-item" onclick="selectProduct(${product.id})">
                ${product.thumbnail ? 
                    `<img src="${product.thumbnail}" class="autocomplete-thumbnail">` :
                    `<div class="autocomplete-thumbnail" style="display: flex; align-items: center; justify-content: center;">
                        <i class="bi bi-image" style="color: #adb5bd;"></i>
                    </div>`
                }
                <div class="autocomplete-info">
                    <div class="autocomplete-name">${highlightedName}</div>
                    <div class="autocomplete-code">${highlightedCode}</div>
                </div>
            </div>
        `;
    });
    
    // 엔터키 안내 추가
    html += `
        <div style="padding: 10px 15px; background: #f8f9fa; border-top: 1px solid #e9ecef; text-align: center; font-size: 0.85rem; color: #6c757d;">
            <i class="bi bi-info-circle"></i> Enter 키를 누르면 테이블이 필터링됩니다
        </div>
    `;
    
    autocompleteDropdown.innerHTML = html;
    autocompleteDropdown.classList.add('show');
}

// 텍스트 하이라이트
function highlightText(text, searchTerm) {
    if (!searchTerm) return text;
    
    const regex = new RegExp(`(${searchTerm})`, 'gi');
    return text.replace(regex, '<span class="highlight">$1</span>');
}

// 상품 선택
function selectProduct(productId) {
    const product = allProducts.find(p => p.id === productId);
    if (product) {
        searchInput.value = product.name;
        autocompleteDropdown.classList.remove('show');
        
        // 선택한 상품이 있는 페이지로 이동
        const productIndex = filteredProducts.findIndex(p => p.id === productId);
        if (productIndex !== -1) {
            const targetPage = Math.ceil((productIndex + 1) / itemsPerPage);
            goToPage(targetPage);
            
            // 해당 행 하이라이트
            setTimeout(() => {
                const row = document.querySelector(`tr[data-product-id="${productId}"]`);
                if (row) {
                    row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    row.style.background = '#fff3cd';
                    setTimeout(() => {
                        row.style.background = '';
                    }, 2000);
                }
            }, 100);
        }
    }
}

// 클릭 외부 영역 시 드롭다운 닫기
document.addEventListener('click', function(e) {
    if (!searchInput.contains(e.target) && !autocompleteDropdown.contains(e.target)) {
        autocompleteDropdown.classList.remove('show');
    }
});

// 키보드 네비게이션 (수정됨)
let selectedIndex = -1;
searchInput.addEventListener('keydown', function(e) {
    const items = autocompleteDropdown.querySelectorAll('.autocomplete-item');
    
    if (e.key === 'ArrowDown') {
        e.preventDefault();
        selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
        updateSelection(items);
    } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        selectedIndex = Math.max(selectedIndex - 1, -1);
        updateSelection(items);
    } else if (e.key === 'Enter') {
        e.preventDefault();
        if (selectedIndex >= 0 && items[selectedIndex]) {
            items[selectedIndex].click();
        } else {
            executeSearch();  // 선택 항목이 없으면 검색 실행
        }
    } else if (e.key === 'Escape') {
        autocompleteDropdown.classList.remove('show');
        selectedIndex = -1;
    }
});

function updateSelection(items) {
    items.forEach((item, index) => {
        if (index === selectedIndex) {
            item.style.background = '#f8f9fa';
        } else {
            item.style.background = '';
        }
    });
}

// 상품 편집 - 페이지 이동으로 변경
function editProduct(productId) {
    window.location.href = `/products/edit/${productId}`;
}

// 상품 삭제
function deleteProduct(productId) {
    if (confirm('정말로 이 상품을 삭제하시겠습니까?')) {
        // Form 데이터로 전송
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/products/delete';
        
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'product_id';
        input.value = productId;
        
        form.appendChild(input);
        document.body.appendChild(form);
        form.submit();
    }
}

// 페이지네이션 함수들
function displayProducts(page = 1) {
    const tbody = document.getElementById('productTableBody');
    
    // "전체 보기"인 경우 처리
    let start, end, pageProducts;
    if (itemsPerPage === 'all') {
        start = 0;
        end = filteredProducts.length;
        pageProducts = filteredProducts;
    } else {
        start = (page - 1) * itemsPerPage;
        end = start + itemsPerPage;
        pageProducts = filteredProducts.slice(start, end);
    }
    
    // 테이블 내용 다시 그리기
    tbody.innerHTML = pageProducts.map(product => `
        <tr data-product-id="${product.id}">
            <td>${product.product_code || '-'}</td>
            <td>
                ${product.thumbnail ? 
                    `<img src="${product.thumbnail}" alt="${product.name}" class="product-thumbnail">` :
                    `<div class="no-thumbnail"><i class="bi bi-image"></i></div>`
                }
            </td>
            <td>
                <a href="/products/${product.id}" class="product-name-link">
                    ${product.name}
                </a>
            </td>
            <td>${product.price ? `₩${product.price.toLocaleString()}` : '-'}</td>
            <td>${product.customs_cost ? `¥${product.customs_cost.toLocaleString()}` : '-'}</td>
            <td>
                <input type="checkbox" class="check-small" 
                       ${product.kd_paid ? 'checked' : ''} 
                       disabled>
            </td>
            <td>
                <input type="checkbox" class="check-small" 
                       ${product.customs_paid ? 'checked' : ''}
                       disabled>
            </td>
            <td>
                ${product.coupang_link ? 
                    `<a href="${product.coupang_link}" target="_blank" class="link-btn link-btn-coupang">바로가기</a>` : 
                    '-'
                }
            </td>
            <td>
                ${product.naver_link ? 
                    `<a href="${product.naver_link}" target="_blank" class="link-btn link-btn-naver">바로가기</a>` : 
                    '-'
                }
            </td>
            <td>
                ${product.taobao_link ? 
                    `<a href="${product.taobao_link}" target="_blank" class="link-btn link-btn-taobao">바로가기</a>` : 
                    '-'
                }
            </td>
            <td>
                <div class="action-buttons">
                    <button class="btn-action" onclick="editProduct(${product.id})" title="수정">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn-action delete" onclick="deleteProduct(${product.id})" title="삭제">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </td>
        </tr>
    `).join('');
    
    // 페이지 버튼 업데이트
    updatePagination();
    
    // 상품 개수 정보 표시
    const startNum = filteredProducts.length > 0 ? start + 1 : 0;
    const endNum = itemsPerPage === 'all' ? filteredProducts.length : Math.min(end, filteredProducts.length);
    document.getElementById('productInfo').textContent = 
        `${startNum}-${endNum} / 전체 ${filteredProducts.length}개`;
}

function updatePagination() {
    const pagination = document.querySelector('.pagination');
    
    // "전체 보기"인 경우 페이지네이션 숨기기
    if (itemsPerPage === 'all') {
        pagination.innerHTML = '';
        return;
    }
    
    const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
    
    let paginationHTML = `
        <button class="page-btn" onclick="goToPage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
            <i class="bi bi-chevron-left"></i>
        </button>
    `;
    
    // 페이지 번호 버튼 (최대 10개 표시)
    let startPage = Math.max(1, currentPage - 4);
    let endPage = Math.min(totalPages, startPage + 9);
    
    if (endPage - startPage < 9) {
        startPage = Math.max(1, endPage - 9);
    }
    
    for (let i = startPage; i <= endPage; i++) {
        paginationHTML += `
            <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">
                ${i}
            </button>
        `;
    }
    
    paginationHTML += `
        <button class="page-btn" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
            <i class="bi bi-chevron-right"></i>
        </button>
    `;
    
    pagination.innerHTML = paginationHTML;
}

function goToPage(page) {
    if (itemsPerPage === 'all') return;
    
    const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
    if (page < 1 || page > totalPages) return;
    
    currentPage = page;
    displayProducts(currentPage);
}

// 페이지당 표시 개수 변경
function changeItemsPerPage(value) {
    if (value === 'all') {
        itemsPerPage = 'all';
    } else {
        itemsPerPage = parseInt(value);
    }
    currentPage = 1;
    displayProducts(currentPage);
}

// 페이지 로드 시 초기 표시
document.addEventListener('DOMContentLoaded', function() {
    // 전체 데이터 확인
    console.log(`총 상품 수: ${allProducts.length}개`);
    
    // 초기 표시
    displayProducts(1);
});
</script>
