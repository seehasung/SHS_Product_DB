{% extends "base.html" %}
{% block title %}카페 추가{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>🏪 카페 추가</h1>
        <a href="/marketing/cafe?tab=cafes" class="btn btn-secondary">← 목록으로</a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">새 카페 등록</h5>
                </div>
                <div class="card-body">
                    <form action="/marketing/cafes/add" method="post">
                        <div class="mb-3">
                            <label class="form-label">카페 이름</label>
                            <input type="text" class="form-control" name="cafe_name" required placeholder="예: 네이버 카페명">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">카페 URL</label>
                            <input type="url" class="form-control" name="cafe_url" required placeholder="예: https://cafe.naver.com/cafename">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">카페 등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
