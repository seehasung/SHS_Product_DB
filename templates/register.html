<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - SHS.corp</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 배경 그라데이션 */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        /* 회원가입 카드 */
        .register-wrapper {
            width: 100%;
            max-width: 500px;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 헤더 */
        .register-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .register-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #636e72;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        /* 알림 */
        .alert {
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            border: none;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        /* 폼 스타일 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }
        
        .form-label i {
            color: #667eea;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
            outline: none;
        }
        
        .form-control.is-valid {
            border-color: #00b894;
        }
        
        .form-control.is-invalid {
            border-color: #e74c3c;
        }
        
        /* 비밀번호 입력 */
        .password-wrapper {
            position: relative;
        }
        
        .password-wrapper .form-control {
            padding-right: 50px;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #adb5bd;
            cursor: pointer;
            padding: 8px;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        /* 피드백 메시지 */
        .invalid-feedback,
        .valid-feedback {
            display: none;
            font-size: 0.875rem;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .invalid-feedback {
            color: #e74c3c;
        }
        
        .valid-feedback {
            color: #00b894;
        }
        
        .form-control.is-invalid ~ .invalid-feedback {
            display: block;
        }
        
        .form-control.is-valid ~ .valid-feedback {
            display: block;
        }
        
        /* 약관 동의 */
        .terms-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .form-check {
            margin-bottom: 12px;
        }
        
        .form-check:last-child {
            margin-bottom: 0;
        }
        
        .form-check-input {
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        
        .form-check-label {
            margin-left: 10px;
            color: #636e72;
            font-weight: 500;
            cursor: pointer;
        }
        
        /* 가입 버튼 */
        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 링크 */
        .register-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
        }
        
        .register-links p {
            color: #636e72;
            margin-bottom: 0;
            font-weight: 500;
        }
        
        .register-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-links a:hover {
            text-decoration: underline;
        }
        
        /* 반응형 */
        @media (max-width: 576px) {
            body {
                padding: 20px 15px;
            }
            
            .register-card {
                padding: 30px 25px;
            }
            
            .register-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="register-card">
            <!-- 헤더 -->
            <div class="register-header">
                <h1>SHS.corp</h1>
                <p>새로운 계정을 만들어 시작하세요</p>
            </div>
            
            <!-- 에러 알림 -->
            {% if error %}
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
            </div>
            {% endif %}
            
            <!-- 회원가입 폼 -->
            <form method="post" action="/register" id="registerForm">
                <!-- 아이디 -->
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> 아이디 <span class="required">*</span>
                    </label>
                    <input type="text" 
                           name="username" 
                           class="form-control" 
                           id="username"
                           placeholder="아이디를 입력하세요 (영문, 숫자 4-20자)"
                           pattern="[a-zA-Z0-9_]{4,20}"
                           required>
                    <div class="invalid-feedback">
                        아이디는 4-20자의 영문, 숫자만 사용 가능합니다.
                    </div>
                    <div class="valid-feedback">
                        <i class="bi bi-check-circle"></i> 사용 가능한 아이디입니다.
                    </div>
                </div>
                
                <!-- 비밀번호 -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> 비밀번호 <span class="required">*</span>
                    </label>
                    <div class="password-wrapper">
                        <input type="password" 
                               name="password" 
                               class="form-control" 
                               id="password"
                               placeholder="비밀번호를 입력하세요 (8자 이상)"
                               minlength="8"
                               required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password', 'toggleIcon1')">
                            <i class="bi bi-eye" id="toggleIcon1"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">
                        비밀번호는 8자 이상이어야 합니다.
                    </div>
                </div>
                
                <!-- 비밀번호 확인 -->
                <div class="form-group">
                    <label for="password_confirm" class="form-label">
                        <i class="bi bi-lock-fill"></i> 비밀번호 확인 <span class="required">*</span>
                    </label>
                    <div class="password-wrapper">
                        <input type="password" 
                               class="form-control" 
                               id="password_confirm"
                               placeholder="비밀번호를 다시 입력하세요"
                               required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password_confirm', 'toggleIcon2')">
                            <i class="bi bi-eye" id="toggleIcon2"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">
                        비밀번호가 일치하지 않습니다.
                    </div>
                    <div class="valid-feedback">
                        <i class="bi bi-check-circle"></i> 비밀번호가 일치합니다.
                    </div>
                </div>
                
                <!-- 이메일 (선택) -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope"></i> 이메일 <small class="text-muted">(선택)</small>
                    </label>
                    <input type="email" 
                           name="email" 
                           class="form-control" 
                           id="email"
                           placeholder="example@email.com">
                </div>
                
                <!-- 약관 동의 -->
                <div class="terms-section">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agreeAll" onchange="toggleAllTerms()">
                        <label class="form-check-label" for="agreeAll">
                            <strong>전체 동의</strong>
                        </label>
                    </div>
                    <hr style="margin: 15px 0;">
                    <div class="form-check">
                        <input class="form-check-input terms-checkbox" type="checkbox" id="terms1" required>
                        <label class="form-check-label" for="terms1">
                            (필수) 이용약관 동의
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input terms-checkbox" type="checkbox" id="terms2" required>
                        <label class="form-check-label" for="terms2">
                            (필수) 개인정보 처리방침 동의
                        </label>
                    </div>
                </div>
                
                <!-- 가입 버튼 -->
                <button type="submit" class="btn btn-register" id="registerBtn">
                    회원가입
                </button>
            </form>
            
            <!-- 링크 -->
            <div class="register-links">
                <p>
                    이미 계정이 있으신가요? 
                    <a href="/login">
                        <i class="bi bi-box-arrow-in-right"></i> 로그인
                    </a>
                </p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 비밀번호 표시/숨김
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
        
        // 전체 약관 동의
        function toggleAllTerms() {
            const agreeAll = document.getElementById('agreeAll');
            const checkboxes = document.querySelectorAll('.terms-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = agreeAll.checked;
            });
        }
        
        // 개별 체크박스 변경 시 전체 동의 체크박스 업데이트
        document.querySelectorAll('.terms-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const allChecked = Array.from(document.querySelectorAll('.terms-checkbox'))
                    .every(cb => cb.checked);
                document.getElementById('agreeAll').checked = allChecked;
            });
        });
        
        // 아이디 유효성 검사
        const usernameInput = document.getElementById('username');
        usernameInput.addEventListener('input', function() {
            const pattern = /^[a-zA-Z0-9_]{4,20}$/;
            if (this.value.length === 0) {
                this.classList.remove('is-valid', 'is-invalid');
            } else if (pattern.test(this.value)) {
                this.classList.remove('is-invalid');
                this.classList.add('is-valid');
            } else {
                this.classList.remove('is-valid');
                this.classList.add('is-invalid');
            }
        });
        
        // 비밀번호 확인 검사
        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('password_confirm');
        
        function checkPasswordMatch() {
            if (passwordConfirmInput.value.length === 0) {
                passwordConfirmInput.classList.remove('is-valid', 'is-invalid');
            } else if (passwordInput.value === passwordConfirmInput.value) {
                passwordConfirmInput.classList.remove('is-invalid');
                passwordConfirmInput.classList.add('is-valid');
            } else {
                passwordConfirmInput.classList.remove('is-valid');
                passwordConfirmInput.classList.add('is-invalid');
            }
        }
        
        passwordInput.addEventListener('input', checkPasswordMatch);
        passwordConfirmInput.addEventListener('input', checkPasswordMatch);
        
        // 폼 제출 검증
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const terms1 = document.getElementById('terms1');
            const terms2 = document.getElementById('terms2');
            
            if (!terms1.checked || !terms2.checked) {
                e.preventDefault();
                alert('필수 약관에 동의해주세요.');
                return false;
            }
            
            if (passwordInput.value !== passwordConfirmInput.value) {
                e.preventDefault();
                alert('비밀번호가 일치하지 않습니다.');
                return false;
            }
            
            // 버튼 비활성화
            document.getElementById('registerBtn').disabled = true;
        });
    </script>
</body>
</html>
