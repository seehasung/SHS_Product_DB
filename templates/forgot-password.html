<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - SHS.corp</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 배경 그라데이션 */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        /* 카드 */
        .forgot-wrapper {
            width: 100%;
            max-width: 500px;
        }
        
        .forgot-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 헤더 */
        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .forgot-header h3 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .forgot-header p {
            color: #636e72;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        /* 단계 표시 */
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
            position: relative;
        }
        
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 15%;
            right: 15%;
            height: 2px;
            background: #e9ecef;
            z-index: 0;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
            position: relative;
            z-index: 1;
        }
        
        .step-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #adb5bd;
            transition: all 0.3s ease;
        }
        
        .step.active .step-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .step-label {
            font-size: 0.85rem;
            color: #adb5bd;
            font-weight: 600;
        }
        
        .step.active .step-label {
            color: #667eea;
        }
        
        /* 알림 */
        .alert {
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            border: none;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
        }
        
        /* 폼 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }
        
        .form-label i {
            color: #667eea;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
            outline: none;
        }
        
        /* 버튼 */
        .btn-find {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-find:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn-find:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 임시 비밀번호 박스 */
        .temp-password-box {
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
            border: 2px solid #667eea;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .temp-password-box h5 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .temp-password {
            background: white;
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: 800;
            color: #2d3436;
            letter-spacing: 2px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
        }
        
        .copy-btn {
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #5568d3;
        }
        
        /* 뒤로 가기 링크 */
        .back-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e9ecef;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        /* 로딩 스피너 */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn-find.loading .spinner {
            display: inline-block;
        }
        
        /* 반응형 */
        @media (max-width: 576px) {
            .forgot-card {
                padding: 30px 20px;
            }
            
            .forgot-header h3 {
                font-size: 1.5rem;
            }
            
            .step-indicator {
                gap: 10px;
            }
            
            .step-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .step-label {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-wrapper">
        <div class="forgot-card">
            <!-- 헤더 -->
            <div class="forgot-header">
                <h3>비밀번호 찾기</h3>
                <p>가입 시 사용한 아이디를 입력하면<br>임시 비밀번호를 발급해드립니다</p>
            </div>
            
            <!-- 단계 표시 -->
            <div class="step-indicator">
                <div class="step {% if not temp_password %}active{% endif %}" id="step1">
                    <div class="step-icon">
                        <i class="bi bi-person"></i>
                    </div>
                    <span class="step-label">정보 입력</span>
                </div>
                <div class="step {% if temp_password %}active{% endif %}" id="step2">
                    <div class="step-icon">
                        <i class="bi bi-key"></i>
                    </div>
                    <span class="step-label">임시 비밀번호</span>
                </div>
                <div class="step" id="step3">
                    <div class="step-icon">
                        <i class="bi bi-check"></i>
                    </div>
                    <span class="step-label">완료</span>
                </div>
            </div>
            
            <!-- 에러 메시지 -->
            {% if error %}
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}
            
            <!-- 성공 메시지와 임시 비밀번호 -->
            {% if temp_password %}
            <div class="temp-password-box">
                <h5>임시 비밀번호가 발급되었습니다!</h5>
                <div class="temp-password" id="tempPassword">{{ temp_password }}</div>
                <button class="copy-btn" onclick="copyPassword()">
                    <i class="bi bi-clipboard"></i> 복사하기
                </button>
                <p style="margin-top: 15px; font-size: 0.9rem; color: #636e72;">
                    로그인 후 반드시 비밀번호를 변경해주세요
                </p>
            </div>
            
            <a href="/login" class="btn btn-find" style="text-decoration: none;">
                로그인하러 가기
            </a>
            
            {% else %}
            <!-- 비밀번호 찾기 폼 -->
            <form method="post" action="/forgot-password" id="forgotForm">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="bi bi-person"></i> 아이디
                    </label>
                    <input type="text" 
                           name="username" 
                           class="form-control" 
                           id="username"
                           placeholder="가입 시 사용한 아이디를 입력하세요"
                           required 
                           autofocus>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope"></i> 이메일 <small class="text-muted">(선택)</small>
                    </label>
                    <input type="email" 
                           name="email" 
                           class="form-control" 
                           id="email"
                           placeholder="등록한 이메일 (선택사항)">
                    <small class="text-muted">* 이메일을 등록하지 않았다면 비워두세요</small>
                </div>
                
                <button type="submit" class="btn btn-find" id="findBtn">
                    <span class="spinner"></span>
                    <span>임시 비밀번호 발급</span>
                </button>
            </form>
            {% endif %}
            
            <!-- 뒤로 가기 -->
            <div class="back-link">
                <a href="/login">
                    <i class="bi bi-arrow-left"></i> 로그인 페이지로 돌아가기
                </a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 비밀번호 복사
        function copyPassword() {
            const password = document.getElementById('tempPassword').textContent;
            navigator.clipboard.writeText(password).then(() => {
                alert('임시 비밀번호가 복사되었습니다!');
            });
        }
        
        // 폼 제출 시 로딩
        const forgotForm = document.getElementById('forgotForm');
        if (forgotForm) {
            forgotForm.addEventListener('submit', function() {
                const findBtn = document.getElementById('findBtn');
                findBtn.classList.add('loading');
                findBtn.disabled = true;
            });
        }
    </script>
</body>
</html>
