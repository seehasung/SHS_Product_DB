{% extends "base.html" %}
{% block title %}스케줄 생성{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>📅 스케줄 생성</h1>
        <a href="/marketing/schedules" class="btn btn-secondary">← 목록으로</a>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">새 스케줄 생성</h5>
                </div>
                <div class="card-body">
                    <form action="/marketing/api/generate-schedule" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">마케팅 상품</label>
                                <select class="form-select" name="product_id" required>
                                    <option value="" disabled selected>상품을 선택하세요</option>
                                    {% for mp in marketing_products %}
                                    <option value="{{ mp.id }}">{{ mp.product.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">작업자</label>
                                <select class="form-select" name="worker_id" required>
                                    <option value="" disabled selected>작업자를 선택하세요</option>
                                    {% for worker in workers %}
                                    <option value="{{ worker.id }}">{{ worker.username }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">시작 날짜</label>
                                <input type="date" class="form-control" name="start_date" value="{{ today }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">종료 날짜</label>
                                <input type="date" class="form-control" name="end_date" value="{{ today }}" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">네이버 계정</label>
                                <select class="form-select" name="account_id" required>
                                    <option value="" disabled selected>계정을 선택하세요</option>
                                    {% for account in accounts %}
                                    <option value="{{ account.id }}">{{ account.account_id }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">대상 카페</label>
                                <select class="form-select" name="cafe_id" required>
                                    <option value="" disabled selected>카페를 선택하세요</option>
                                    {% for cafe in cafes %}
                                    <option value="{{ cafe.id }}">{{ cafe.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">일일 할당량</label>
                            <input type="number" class="form-control" name="daily_quota" value="6" min="1" max="20" required>
                            <div class="form-text">하루에 생성할 스케줄 수를 입력하세요 (1-20)</div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">스케줄 생성</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">💡 안내사항</h5>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled">
                        <li>✅ 선택한 상품의 키워드로 스케줄이 자동 생성됩니다</li>
                        <li>✅ 중복된 스케줄은 생성되지 않습니다</li>
                        <li>✅ 작업자의 일일 할당량을 고려합니다</li>
                        <li>✅ 계정-카페 연동 상태를 확인합니다</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
