<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무 지시 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">업무 관리 시스템</a>
            <div class="d-flex">
                <a href="/tasks" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-arrow-left"></i> 목록으로
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-plus-circle"></i> 새 업무 지시 생성</h4>
                    </div>
                    <div class="card-body">
                        <form action="/tasks/create" method="POST" enctype="multipart/form-data">
                            <!-- 담당자 선택 -->
                            <div class="mb-3">
                                <label for="assignees" class="form-label fw-bold">
                                    담당자 선택 <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" id="assigneeSelect" size="5" multiple required>
                                    {% for user in assignees %}
                                    <option value="{{ user.id }}">{{ user.username }}</option>
                                    {% endfor %}
                                </select>
                                <input type="hidden" name="assignee_ids" id="assigneeIds" required>
                                <small class="form-text text-muted">
                                    Ctrl(또는 Cmd) + 클릭으로 여러 명 선택 가능 (일괄 지시)
                                </small>
                                <div class="mt-2" id="selectedUsers"></div>
                            </div>

                            <!-- 제목 -->
                            <div class="mb-3">
                                <label for="title" class="form-label fw-bold">
                                    업무 제목 <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="title" name="title" 
                                       placeholder="업무 제목을 입력하세요" required>
                            </div>

                            <!-- 내용 -->
                            <div class="mb-3">
                                <label for="content" class="form-label fw-bold">
                                    업무 내용 <span class="text-danger">*</span>
                                </label>
                                <textarea class="form-control" id="content" name="content" rows="6" 
                                          placeholder="업무 내용을 상세히 작성하세요" required></textarea>
                            </div>

                            <!-- 우선순위 -->
                            <div class="mb-3">
                                <label for="priority" class="form-label fw-bold">우선순위</label>
                                <select class="form-select" id="priority" name="priority">
                                    <option value="normal" selected>🔵 보통</option>
                                    <option value="important">🟠 중요</option>
                                    <option value="urgent">🔴 긴급</option>
                                </select>
                            </div>

                            <!-- 마감 시한 -->
                            <div class="mb-3">
                                <label for="deadline_type" class="form-label fw-bold">마감 시한</label>
                                <select class="form-select" id="deadlineType" name="deadline_type">
                                    <option value="">마감 없음</option>
                                    <option value="2hours">2시간 내</option>
                                    <option value="today">오늘 중 (18시)</option>
                                    <option value="this_week">이번 주 금요일</option>
                                    <option value="custom">직접 입력</option>
                                </select>
                            </div>

                            <!-- 직접 입력 마감 시간 -->
                            <div class="mb-3" id="customDeadlineDiv" style="display: none;">
                                <label for="custom_deadline" class="form-label fw-bold">마감 일시</label>
                                <input type="datetime-local" class="form-control" id="custom_deadline" name="custom_deadline">
                            </div>

                            <!-- 파일 첨부 -->
                            <div class="mb-3">
                                <label for="files" class="form-label fw-bold">파일 첨부</label>
                                <input type="file" class="form-control" id="files" name="files" multiple>
                                <small class="form-text text-muted">
                                    여러 파일 선택 가능 (참고 자료, 문서 등)
                                </small>
                            </div>

                            <!-- 버튼 -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-send"></i> 업무 지시하기
                                </button>
                                <a href="/tasks" class="btn btn-secondary">취소</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 담당자 선택 처리
        const assigneeSelect = document.getElementById('assigneeSelect');
        const assigneeIds = document.getElementById('assigneeIds');
        const selectedUsers = document.getElementById('selectedUsers');

        assigneeSelect.addEventListener('change', () => {
            const selected = Array.from(assigneeSelect.selectedOptions);
            const ids = selected.map(opt => opt.value).join(',');
            assigneeIds.value = ids;

            // 선택된 사용자 표시
            selectedUsers.innerHTML = selected.length > 0 
                ? `<div class="alert alert-info">선택: ${selected.map(opt => opt.text).join(', ')}</div>`
                : '';
        });

        // 마감 시한 선택 처리
        const deadlineType = document.getElementById('deadlineType');
        const customDeadlineDiv = document.getElementById('customDeadlineDiv');

        deadlineType.addEventListener('change', () => {
            if (deadlineType.value === 'custom') {
                customDeadlineDiv.style.display = 'block';
            } else {
                customDeadlineDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
